<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capto - AI Image Captioning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Capto - AI Image Captioning</h1>

    <!-- Image Upload Form (No Style Selection Here) -->
    <form action="/" method="post" enctype="multipart/form-data" class="text-center">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit" class="btn btn-primary mt-3">Upload & Get Caption</button>
    </form>

    {% if uploaded_image %}
    <div class="mt-4 text-center">
        <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="img-fluid" width="400px">
        <h3 class="mt-3">Generated Caption:</h3>
        <p class="lead">{{ caption }}</p>

        <!-- Retry Button with Theme Selection -->
        <form action="/" method="post" class="d-inline">
            <input type="hidden" name="uploaded_image" value="{{ uploaded_image }}">
            <select name="style" class="form-select d-inline w-auto">
                <option value="default">Default</option>
                <option value="funny">Funny</option>
                <option value="poetic">Poetic</option>
                <option value="witty">Witty</option>
                <option value="formal">Formal</option>
            </select>
            <button type="submit" name="retry" value="true" class="btn btn-warning">Retry</button>
        </form>

        <!-- Copy Caption Button -->
        <button class="btn btn-success" onclick="copyToClipboard()">Copy Caption</button>
    </div>
    {% endif %}

    <script>
        function copyToClipboard() {
            const caption = "{{ caption }}";
            navigator.clipboard.writeText(caption);
            alert("Caption copied to clipboard!");
        }
    </script>
</body>
</html>
