<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capto - AI Image Captioning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: white;
            --text-color: #212529;
            --text-secondary: #6c757d;
            --caption-bg: #f8f9fa;
            --nav-bg: #f8f9fa;
            --transition-speed: 0.4s;
            --button-bg: #0d6efd;
            --button-text: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #212529;
            --card-bg: #343a40;
            --text-color: #f8f9fa;
            --text-secondary: #adb5bd;
            --caption-bg: #2b3035;
            --nav-bg: #333;
            --button-bg: #0d6efd;
            --button-text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--nav-bg) !important;
        }

        .navbar-brand, .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
        }

        .navbar-brand:hover, .nav-link:hover {
            text-decoration: underline;
        }

        #theme-toggle-btn {
            border: none;
            background: none;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
        }

        /* Main Container */
        .main-container {
            max-width: 700px;
            width: 100%;
            margin: auto;
            padding: 1.8rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .upload-section {
            background: var(--card-bg);
            padding: 1.8rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
        }

        .result-section {
            background: var(--card-bg);
            padding: 1.8rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        .result-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .caption-text {
            font-size: 1.05rem;
            color: var(--text-color);
            padding: 1.2rem;
            background: var(--caption-bg);
            border-radius: 6px;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/home">Capto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/updates">Updates</a></li>
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
            <button id="theme-toggle-btn">Dark Mode</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <h1 class="text-center">Capto - AI Image Captioning</h1>
        <p class="text-center text-muted">Transform your images into words with our AI-powered captioning tool.</p>

        <div id="upload-section" class="upload-section text-center">
            <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload & Get Caption</button>
            </form>
        </div>

        {% if uploaded_image %}
        <div id="result-section" class="result-section text-center">
            <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="img-fluid rounded mb-3" style="max-width: 450px;">
            <h3>Generated Caption</h3>
            <p class="caption-text">{{ caption }}</p>

            <form action="/" method="post" class="d-inline-flex gap-2">
                <input type="hidden" name="uploaded_image" value="{{ uploaded_image }}">
                <select name="style" class="form-select">
                    <option value="default">Default</option>
                    <option value="funny">Funny</option>
                    <option value="poetic">Poetic</option>
                    <option value="witty">Witty</option>
                    <option value="formal">Formal</option>
                </select>
                <button type="submit" name="retry" value="true" class="btn btn-warning">Retry</button>
            </form>
            <button class="btn btn-success" onclick="copyToClipboard()">Copy Caption</button>
        </div>
        {% endif %}
    </div>

    <script>
        // Dark Mode Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const htmlElement = document.documentElement;

            const savedTheme = localStorage.getItem('theme') || "light";
            htmlElement.setAttribute('data-theme', savedTheme);
            themeToggleBtn.textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';

            themeToggleBtn.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggleBtn.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
            });
        });

        // Show Results with Animation
        document.addEventListener('DOMContentLoaded', function() {
            const uploadSection = document.getElementById('upload-section');
            const resultSection = document.getElementById('result-section');
            
            {% if uploaded_image %}
                setTimeout(() => {
                    resultSection.classList.add('visible');
                }, 300);
            {% endif %}
        });

        // Copy to Clipboard
        function copyToClipboard() {
            navigator.clipboard.writeText("{{ caption }}")
                .then(() => alert("Caption copied!"))
                .catch(() => alert("Failed to copy caption"));
        }
    </script>

</body>
</html>
