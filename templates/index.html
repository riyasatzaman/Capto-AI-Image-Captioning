<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capto - AI Image Captioning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .main-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 2.5rem;
        }
        .upload-section {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 2.5rem;
        }
        .result-section {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            margin-top: 2.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .btn {
            padding: 0.6rem 1.8rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .caption-text {
            font-size: 1.2rem;
            color: #2c3e50;
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            line-height: 1.6;
        }
        .app-description {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            text-align: center;
        }
        .form-control, .form-select {
            padding: 0.7rem 1rem;
            border-radius: 8px;
        }
        h1 {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 1rem;
        }
        h3 {
            font-weight: 600;
            color: #343a40;
        }
        .img-container {
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="text-center">Capto - AI Image Captioning</h1>
        <p class="app-description">Transform your images into words with our advanced AI-powered captioning tool</p>

        <div class="upload-section text-center">
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <input type="file" name="file" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload & Get Caption</button>
            </form>
        </div>

        {% if uploaded_image %}
        <div class="result-section text-center">
            <div class="img-container">
                <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" 
                     class="img-fluid rounded" 
                     style="max-width: 500px; width: 100%;">
            </div>
            
            <h3 class="mb-3">Generated Caption</h3>
            <p class="caption-text">{{ caption }}</p>

            <div class="d-flex justify-content-center gap-4 flex-wrap">
                <form action="/" method="post" class="d-inline-flex gap-3">
                    <input type="hidden" name="uploaded_image" value="{{ uploaded_image }}">
                    <select name="style" class="form-select" style="width: auto;">
                        <option value="default">Default</option>
                        <option value="funny">Funny</option>
                        <option value="poetic">Poetic</option>
                        <option value="witty">Witty</option>
                        <option value="formal">Formal</option>
                    </select>
                    <button type="submit" name="retry" value="true" class="btn btn-warning">
                        Retry with Style
                    </button>
                </form>
                <button class="btn btn-success" onclick="copyToClipboard()">
                    Copy Caption
                </button>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function copyToClipboard() {
            const caption = "{{ caption }}";
            navigator.clipboard.writeText(caption)
                .then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                })
                .catch(() => alert('Failed to copy caption'));
        }
    </script>
</body>
</html>
